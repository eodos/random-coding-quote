<!DOCTYPE html>

<html lang="en">
  <header>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="quotes.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Random Coding Quote Generator</title>
  </header>

  <body>
    <div class="container-fluid">
      <h1 class="title">Random Coding Quote Machine</h1>
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 col-lg-offset-4 col-md-offset-3 col-sm-offset-3">
          <div class="box">
            <div class="quote"></div>
            <div class="author"></div>
          </div>
        </div> <!-- col -->
      </div> <!-- row -->
      <div class="row">
        <button type="button" class="btn btn-default" id="newQuote">Generate new quote</button>
      </div>
      <div class="row">
        <a id="twitter" href="https://twitter.com/intent/tweet"><i class="fa fa-twitter"></i></a>
        </div>
      <div class="row">
        <p class="credits">Created by <a href="http://github.com/eodos" target="_blank">David Paul</a></p>
      </div> <!-- row -->
    </div>
  </body>
</html>
